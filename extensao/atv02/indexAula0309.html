<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="aula0309.css">
    <title>Calculadora</title>
</head>

<body>
    <div>
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">CALCULADORA DE GORJETA</h5>
                <form>
                    <div class="form-group row">
                        <label for="name" class="col-sm-4 col-form-label text-left">Nome do cliente</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="name" placeholder="Nome">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="value" class="col-sm-4 col-form-label text-left">Valor gasto</label>
                        <div class="col-sm-12">
                            <input type="number" class="form-control" id="value" placeholder="R$ 0,00">
                        </div>
                    </div>
                </form>                

                <button type="button" class="btn btn-primary btn-sm" onclick="adicionarItem()">Calcular valor da conta</button>
                <button type="button" class="btn btn-secondary btn-sm" onclick="excluirItem()">Limpar consulta</button>
            </div>
        </div>

        <div class="tabela">
            <table id="tabela">
                <tr>TABELA DE CLIENTES</tr>
                <tr>
                    <th>ID</th>
                    <th>NOME CLIENTE</th>
                    <th>VALOR DA CONTA</th>
                    <th>VALOR COM GORJETA</th>
                </tr>
            </table>
        </div>

        <div>
            <script src="indexAula0309.js"></script>
        </div>

    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
